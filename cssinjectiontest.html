<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Amilia Demo Organization</title>
		<meta charset="utf-8">
		<link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
		<link href="https://app.amilia.com/scripts/amilia-iframe.css" rel="stylesheet" type="text/css" charset="utf-8">
	</head>
	<body>

		<div id="amilia">
			<iframe id="amilia-iframe"
					allowtransparency="true"
					frameborder="0"
					width="100%"
					style="width: 100%!important; border: none!important; overflow: hidden!important;"
					scrolling="no"
					horizontalscrolling="no"
					verticalscrolling="no"
					data-css="https://amiliaapp.github.io/amilia-demo-organization/stylesheets/testingCssInjectionByAttribute.css"
					src="https://app.amilia.com/store/en/natparmen/shop?data-css=https%3A//amiliaapp.github.io/amilia-demo-organization/stylesheets/testingCssInjectionByFormParameter.css">
			</iframe>
			<script src="https://app.amilia.com/scripts/amilia-iframe.js" type="text/javascript"></script>
		</div>

			
		document.addEventListener("DOMContentLoaded", () => {
			const customCssUrl = "https://amiliaapp.github.io/amilia-demo-organization/stylesheets/testingCssInjectionByIframeCmd.css";
			window._amilia.sendMessageToIframe("css",customCssUrl)
		});

	</body>
</html>
