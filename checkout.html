<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Amilia Demo Organization</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
		
		<script src="javascripts/jquery-2.0.3.min.js" type="text/javascript"></script>
		<script src="javascripts/bootstrap.min.js" type="text/javascript"></script>
		<link href="stylesheets/bootstrap.css" rel="stylesheet" type="text/css" charset="utf-8">
		
		<link href="stylesheets/main.css" rel="stylesheet" type="text/css" charset="utf-8">
	</head>
	<body>
		<header class="navbar">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html"><img src="images/logo.jpg"/> <span>ABC Sports</span></a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="index.html" class="btn btn-primary">Continue shopping</a></li>
					</ul>
				</div>
			</div>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<!-- Embed this code in your page. Make sure to change src to your store. -->
					<div id="amilia">
						<iframe id="amilia-iframe"
								allowtransparency="true"
								frameborder="0"
								width="100%"
								style="width: 100%!important; border: none!important; overflow: hidden!important; visibility:hidden;"
								scrolling="no"
								horizontalscrolling="no"
								verticalscrolling="no"
								data-options="checkout_only"
								src="http://www.amilia.com/store/en/usa-amilia-group/checkout/step/1">
						</iframe>
						<script src="http://www.amilia.com/scripts/amilia-iframe.js" type="text/javascript"></script>
					</div>
					<!-- End of Amilia embed -->
				</div>
			</div>
		</div>
		<footer>
			<div class="container">
				<p class="pull-left">&copy; 2014 <a href="http://www.amilia.com/en">Amilia Inc.</a></p>
				<p class="pull-right">Embed your Amilia Store using an IFRAME. <a href="https://github.com/AmiliaApp/amilia-demo-organization">Follow instructions on Github.</a></p>
			</div>
		</footer>
	</body>
</html>
